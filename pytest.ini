[pytest]
testpaths = backend/tests frontend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=backend/src
    --cov=frontend/src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80

markers =
    contract: Contract tests for API schema validation
    integration: Integration tests for end-to-end flows
    unit: Unit tests for individual components
